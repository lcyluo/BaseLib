apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //  Support库
    api rootProject.ext.supportLibs
    //  网络请求库
    api rootProject.ext.networkLibs
    //  RxJava
    api rootProject.ext.rxJavaLibs
    //  依赖注入
    api rootProject.ext.diLibs
    //  其他
    api rootProject.ext.otherLibs
    //  multiDex
    api rootProject.ext.multidexLibs
    //  kotlin
    api rootProject.ext.kotlinLibs
    //  弹框
    api(rootProject.ext.excludeSupport["materialDialogs"]) {
        exclude group: 'com.android.support'
    }
    //  注解
    kapt rootProject.ext.annotationProcessorLibs
    //  图片加载
    api 'com.lcy.base:image-loader:1.0.1'
}

publish {
    artifactId = 'core'
    uploadName = 'core'
    publishVersion = '1.0.3'
    desc = 'core'
    userOrg = rootProject.userOrg
    groupId = rootProject.groupId
    website = rootProject.website
    licences = rootProject.licences
}
