apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //  Support库
    api rootProject.ext.supportLibs
    //  网络请求库
    api rootProject.ext.networkLibs
    //  RxJava
    api rootProject.ext.rxJavaLibs
    //  依赖注入
    api rootProject.ext.diLibs
    //  其他
    api rootProject.ext.otherLibs
    //  multiDex
    api rootProject.ext.multidexLibs
    //  注解
    kapt rootProject.ext.annotationProcessorLibs
    // debug引入
    debugImplementation rootProject.ext.debugLibs
    // release引入
    releaseImplementation rootProject.ext.releaseLibs

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
