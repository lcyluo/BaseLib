apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //  Support库
    api rootProject.ext.supportLibs
    //  网络请求库
    api rootProject.ext.networkLibs
    //  RxJava
    api rootProject.ext.rxJavaLibs
    //  依赖注入
    api rootProject.ext.diLibs
    //  其他
    api rootProject.ext.otherLibs
    //  multiDex
    api rootProject.ext.multidexLibs
    //  kotlin
    api rootProject.ext.kotlinLibs
    //  弹框
    api(rootProject.ext.excludeSupport["materialDialogs"]) {
        exclude group: 'com.android.support'
    }
    //  注解
    kapt rootProject.ext.annotationProcessorLibs
    //  图片加载
    api 'com.lcy.base:image-loader:1.0.4'
    //  配置retrofit动态url库
    api 'me.jessyan:retrofit-url-manager:1.4.0'
}

publish {
    artifactId = 'core'
    uploadName = 'core'
    publishVersion = '1.2.1'
    desc = 'core'
    userOrg = rootProject.userOrg
    groupId = rootProject.groupId
    website = rootProject.website
    licences = rootProject.licences
}
