apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    namespace 'com.lcy.base.image-loader'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.lcyluo' //groupId 随便取
                artifactId = 'BaseLib-Core'  //test随便取
                version = '1.3.7'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation rootProject.ext.glideV4["glideOkhttp"]
    api(rootProject.ext.glideV4["glide"]) {
        exclude group: 'com.android.support'
    }
    annotationProcessor rootProject.ext.glideV4["glideCompiler"]
}
